<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>

<body>
    <main>
        <div class="left-content">
            <div class="logo">
                <img src="assets/logo.svg" alt="RocketNews Logo">
            </div>
            <div class="main-content">
                <h3>atualize ideias e informações em 5 minutos.</h3>
                <p class="secondary-title">
                    tudo o que você precisa saber para começar seu dia bem e informado
                </p>
                <p class="description">
                    noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para
                    se preparar para codar ☕
                </p>
            </div>
            <form action="" class="main-form">
                <label for="">Insira seu e-mail:</label>
                <input type="email" placeholder="oi@rocketseat.com">
                <button type="submit">
                    <img src="assets/send.svg" alt="Send Button">
                </button>
            </form>
            <a href="#" class="see-first">
                <p>deixe-me ler primeiro</p>
                <img src="assets/arrow-right.svg" alt="Icon Arrow Right">
            </a>
        </div>
        <div class="right-content"></div>
    </main>
</body>

</html>
